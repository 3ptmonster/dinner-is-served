<ion-header>
 <ion-navbar color="secondary">
  <ion-title>
    Dinner Recipes
  </ion-title>
  <ion-buttons start>
    <button ion-button icon-only (click)="addRecipe()"><ion-icon name="add"></ion-icon></button>
  </ion-buttons>
  <ion-buttons end>
    <button ion-button icon-only (click)="logout()"><ion-icon name="power"></ion-icon></button>
  </ion-buttons>
 </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>

    <ion-item-sliding *ngFor="let recipe of recipes">

      <ion-item>
        {{recipe.title}}
      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteRecipe(recipe)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
